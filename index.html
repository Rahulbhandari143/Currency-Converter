<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header><h1>Currency Calculator</h1></header>
  
    <div class="container">
        <form >
        <p>Enter the Amount</p>
        <div class="from text">
            <input value="" type="number" placeholder="0" />  
        </div>
        <div class="to text">
            <input value="" type="number" placeholder="0"/>  
        </div>
       
         

         <div class="dropdown">
         <div class="from2">
            <img src="https://flagsapi.com/US/flat/64.png" />
            <select name="fromflag" id="fromflag"></select>
         </div>

         <div>
            <i class="fa-solid fa-right-left"></i>
         </div>

         <div class="to2">
            <img src="https://flagsapi.com/IN/flat/64.png" />
            <select name="toflag" id="toflag"></select>
         </div>
        </div>


        <div class="msg">1 USD = 100 INR</div>
     <div class="btn">
        <button>Convert</button>
    </div>
    </form>

    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
